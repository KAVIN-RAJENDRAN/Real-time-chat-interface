<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div><h1>APP REAL TIME CHAT</h1>
      <style>
h1 {
  text-align: center;
}
</style>
    <div class="chat-container">
      <div class="sidebar">
        <div class="user">
          <img
            src="https://via.placeholder.com/40"
            alt="user1"
            class="avatar"
          />
          <div class="username">kavin</div>
        </div>
        <div class="user">
          <img
            src="https://via.placeholder.com/40"

            class="avatar"
          />
          <div class="username">sasi</div>
        </div>
        <div class="user">
          <img
            src="https://via.placeholder.com/40"
            alt="user2"
            class="avatar"
          />
          <div class="username">safraz</div>
        </div>
        <div class="user">
          <img
            src="https://via.placeholder.com/40"
            alt="user2"
            class="avatar"
          />
          <div class="username">kabilan</div>
        </div>
        <div class="user">
          <img
            src="https://via.placeholder.com/40"
            alt="user2"
            class="avatar"
          />
          <div class="username">anrup</div>
        </div>
        <div class="user">
          <img
            src="https://via.placeholder.com/40"
            alt="user2"
            class="avatar"
          />
          <div class="username">sathysh</div>
        </div>
        <div class="user">
          <img
            src="https://via.placeholder.com/40"
            alt="user2"
            class="avatar"
          />
          <div class="username">rowdy</div>
        </div>
        <div class="user">
          <img
            src="https://via.placeholder.com/40"
            alt="user2"
            class="avatar"
          />
          <div class="username">iniyan</div>
        </div>
        <div class="user">
          <img
            src="https://via.placeholder.com/40"
            alt="user2"
            class="avatar"
          />
          <div class="username">bhuvi</div>
        </div>
      </div>

      <div class="chat-window">
        <div class="message-list">
          <div class="message received">Hi, how are you?</div>
          <div class="message sent">I'm good! How about you?</div>
          <div class="message received">Great to hear! I'm doing well too.</div>
        </div>

        <div class="chat-input">
          <input
            type="text"
            placeholder="Type a message..."
            id="chat-message"
          />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
